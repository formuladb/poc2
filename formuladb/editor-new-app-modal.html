<div class="modal fade" id="new-app-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

        <form data-frmdb-ignore-form>

            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title text-primary"><i class="la la-lg la-table"></i> New App</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><small><i class="la la-close"></i></small></span>
                    </button>
                </div>

                <div class="modal-body text">

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">App name</label>
                        <div class="col-sm-9 input">
                            <div>
                                <input name="name" data-frmdb-value="name" type="text" class="form-control" placeholder="new-app-name" required pattern="[-a-z]+"
                                    oninput="this.value = this.value.replace(/[A-Z]/g, v => v.toLowerCase()).replace(/[^-a-z]/g, '-'); 
                                        this.closest('form').querySelector('#appDisplayName').value = this.value.replace(/-/g, ' ').replace(/(^|(?<= ))[a-z]/g, v => v.toUpperCase())">
                            </div>

                            <div class="alert alert-danger" role="alert" style="display: none">
                                A simple danger alert—check it out!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">App Label</label>
                        <div class="col-sm-9 input">
                            <div>
                                <input id="appDisplayName" type="text" class="form-control" placeholder="New App Name" disabled>
                            </div>

                            <div class="alert alert-danger" role="alert" style="display: none">
                                A simple danger alert—check it out!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">App category</label>
                        <div class="col-sm-9 input">
                            <div>
                                <input  name="category" data-frmdb-value="category" type="text" class="form-control" placeholder="e.g. Food & Travel" required>
                            </div>

                            <div class="alert alert-danger" role="alert" style="display: none">
                                A simple danger alert—check it out!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">App description</label>
                        <div class="col-sm-9 input">
                            <div>
                                <input name="description" data-frmdb-value="description" type="text" class="form-control" placeholder="e.g. Presentation, Online Orders, Online Booking, Blog" required>
                            </div>

                            <div class="alert alert-danger" role="alert" style="display: none">
                                A simple danger alert—check it out!
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">Clone App</label>
                        <div class="col-sm-9 input">
                            <select name="basedOnApp" class="form-control">
                                <option>-</option>
                                <option data-frmdb-table="$FRMDB.$App[]" data-frmdb-value="$FRMDB.$App[]">app 1</option>
                            </select>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-primary btn-lg" type="submit"><i class="la la-check"></i> <span data-frmdb-value="buttonText">button</span></button>
                        <button class="btn btn-secondary btn-lg" type="reset" data-dismiss="modal"><i class="la la-close"></i> Cancel</button>
                    </div>
                </div>

        </form>

    </div>
</div>
