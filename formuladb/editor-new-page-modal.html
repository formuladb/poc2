<div class="modal fade" id="new-page-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">

        <form data-frmdb-ignore-form>

            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title text-primary"><i class="frmdb-i-file"></i> New page</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><small><i class="frmdb-i-close"></i></small></span>
                    </button>
                </div>

                <div class="modal-body text">
                    <div class="form-group row" data-key="type" data-frmdb-attr="class.d-none:isExisingPage">
                        <label class="col-sm-3 control-label">
                            Start from
                            <abbr class="badge badge-pill badge-secondary" title="This selectd page will be copied to create the new one">?</abbr>
                        </label>
                        <div class="col-sm-9 input">
                            <div>
                                <select class="form-control custom-select" name="startTemplateUrl">
                                    <option selected="selected" value="$LANDING-PAGE$">Landing Page Example</option>
                                    <option value="$CONTENT-PAGE$">Content/Blog Post Example Page</option>
                                    <option data-frmdb-table="$FRMDB.$Page[]" data-frmdb-value="$FRMDB.$Page[].name" data-frmdb-table-limit="50"
                                        data-frmdb-attr="value::$FRMDB.$Page[].name"></option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">Page name</label>
                        <div class="col-sm-9 input-group">
                            <input name="name" data-frmdb-value="name" type="text" class="form-control" placeholder="new-page-name" required pattern="[-a-zA-Z][-a-zA-Z0-9]+"
                                oninput="this.value = this.value.replace(/[^a-zA-Z0-9]/g, '-')">
                            <div class="input-group-append">
                                <div class="input-group-text">.html</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">Title</label>
                        <div class="col-sm-9 input-group">
                            <input name="title" data-frmdb-value="title" type="text" class="form-control" placeholder="Page Title" required pattern="[- a-zA-Z0-9]+">
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">Author name</label>
                        <div class="col-sm-9 input-group">
                            <input name="author" data-frmdb-value="author" type="text" class="form-control" placeholder="John Doe" required pattern="[- a-zA-Z]+">
                        </div>
                    </div>

                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">Display Date</label>
                        <div class="col-sm-9 input-group">
                            <input name="frmdb_display_date" data-frmdb-value="frmdb_display_date" type="date" class="form-control" data-frmdb-init="TEXT(TODAY(),'YYYY-MM-DD')">
                        </div>
                    </div>
                    
                    <div class="form-group row" data-key="href">
                        <label class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-9 input-group">
                            <textarea name="description" data-frmdb-value="description" type="date" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="alert alert-danger" role="alert" style="display: none">
                        A simple danger alertâ€”check it out!
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary btn-lg" type="submit"><i class="frmdb-i-check"></i> <span data-frmdb-value="buttonText">button</span></button>
                    <button class="btn btn-secondary btn-lg" type="reset" data-dismiss="modal"><i class="frmdb-i-close"></i> Cancel</button>
                </div>
            </div>

        </form>

    </div>
</div>
