stages:
  - build
  - bundle
  - deploy_cluster
  - build_and_deploy
  - test_mem
  - test_postgres
  - stress
  - e2e_dev_env
  - deploy
  # - e2e_example_apps
  - cleanup
  # - videos

build:
  stage: build
  script:
    - npm install
    - npm run compile
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

bundle:
  stage: bundle
  script:
    - npm run bundle
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

deploy_cluster:
  stage: deploy_cluster
  script:
    - sh deploy-k3s.sh
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

build_and_deploy:
  stage: build_and_deploy
  script:
    - KUBECONFIG=`k3d get-kubeconfig` skaffold run
    - nc -z localhost 5432 || KUBECONFIG=`k3d get-kubeconfig` POD=`kubectl get pod -l app=my-app -o jsonpath='{.items[0].metadata.name}'` kubectl port-forward $POD 5432:5432 &
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

test_mem:
  stage: test_mem
  script:
    - npm test || true
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

test_postgres:
  stage: test_postgres
  script:
    - FRMDB_STORAGE=postgres npm test || true
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

stress:
  stage: stress
  script:
    - npm test -- core/src/frmdb_engine.stress.spec.ts
    - FRMDB_STORAGE=postgres npm test -- core/src/frmdb_engine.stress.spec.ts
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

e2e_dev_env:
  stage: e2e_dev_env
  script:
    - npm run e2e || true
      - node_modules/
      - tsc-out/
      - dist-be/
      - dist-fe/

deploy:
  stage: deploy
  script:
    - git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.com/frmdb-apps/ci-tools.git
    - cd ci-tools
    - npm install
    - source tools.sh
    - cd ..
    # publish vvvebj on GCloud
    - NODE_PATH=ci-tools/node_modules upload-assets `find vvvebjs -type f -print`
    # publish portal on GCloud
    - NODE_PATH=ci-tools/node_modules upload-assets `find portal/public/ -type f -print`
    # publish FE on GCloud
    - mkdir -p dist/fe
    - cp fe/js/*js dist-fe/frmdb-fe.js dist-fe/frmdb-data-grid.js dist-fe/frmdb-editor.js dist/fe
    - cd dist
    - for i in `find -type f -printf '%P\n'` ; do NODE_PATH=ci-tools/node_modules upload-asset $i; done
    - cd ..
    - KUBECONFIG=k8s/demo-kube-config.conf skaffold deploy
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - node_modules/
      - dist-be/
      - dist-fe/
  only:
    - master

