stages:
  - build
  - test
  - cleanup
  - videos

build:
  stage: build
  script:
    - cd storage && npm install 
    - cd ..
    - cd core && npm install 
    - cd ..
    - npm run db
    - cd be && npm install
    - cd ..
    - cd fe && npm install
    - cd ..
    - cd be
    - npm run compile
    - docker build -t formuladb-be .
    - echo "TODO push to registry"
    - docker tag formuladb-be registry.gitlab.com/metawiz/febe/formuladb-be:0.0.1
    - docker push registry.gitlab.com/metawiz/febe/formuladb-be:0.0.1
    - cd ..
    - cd fe
    - npm run build -- --prod --deploy-url=/formuladb/ --base-href=/formuladb/ --source-map
    - docker build -t formuladb-fe .
    - docker tag formuladb-fe registry.gitlab.com/metawiz/febe/formuladb-fe:0.0.1
    - docker push registry.gitlab.com/metawiz/febe/formuladb-fe:0.0.1
  # Keep the cache to be reused in the test stage.
  # use commit id as key, we don't want to reuse cache between succesive pipelines. Or ... ?
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - core/node_modules/
      - storage/node_modules/
      - be/node_modules/
      - be/dist/
      - fe/node_modules/

test:
  stage: test
  script:
    - FRMDB_RELEASE=0.0.1 docker-compose up -d db
    - cd be
    - npm test
    - FRMDB_STORAGE=postgres npm test
    - npm run start &
    - cd ..
    - cd fe
    - npm run e2e
    - killall node --quiet || true
  cache:
    key: ${CI_COMMIT_SHORT_SHA}
    paths:
      - core/node_modules/
      - storage/node_modules/
      - be/node_modules/
      - be/dist/
      - fe/node_modules/
  retry: 2

videos:
  stage: videos
  script:
    - docker run --rm --name ci-with-video --cap-add=SYS_ADMIN --user centos -v $PWD:/home/centos/febe registry.gitlab.com/metawiz/febe/ci-with-video:1.0.1 bash -c 'source ~/.bashrc && sudo yum update -y google-chrome-stable.x86_64 && cd && cd febe/storage && npm install && cd ../core && npm install && cd ../fe/ && npm install && cd ../be/ && npm install && npm run compile && (npm run start &) && cd ../fe && npm run e2e-with-recordings-and-audio'
  artifacts:
    expire_in: 1 week
    paths:
      - fe/e2e/protractor_videos/
  only:
    refs:
      - master

cleanup:
  stage: cleanup
  script:
    - docker-compose down
    - docker image prune --all -f
    - killall node --quiet || true
    - rm -rf /home/gitlab-runner/cache/metawiz/febe/*
  when: always
