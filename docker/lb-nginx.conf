user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    include /etc/nginx/conf.d/*.conf;

    server {
        listen         80;
        server_name    formuladb.online;
        return         301 https://$server_name$request_uri;
    }

    server {
        listen       443 ssl;
        server_name  formuladb.online;
        root         /usr/share/nginx/html;
        rewrite  ^/$  /index.html  last;

        ssl_certificate "/etc/pki/nginx/server.crt";
        ssl_certificate_key "/etc/pki/nginx/private/server.key";
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        # Load configuration files for the default server block.
        include /etc/nginx/default.d/*.conf;

        location / {
            proxy_pass https://storage.googleapis.com/formuladb-static-assets/portal/public/;
            error_page 404 = @root_fallback;
            proxy_intercept_errors on;
        }

        location /formuladb-api {
            proxy_pass http://be:3000/formuladb-api;
        }

        location @root_fallback {
            proxy_pass http://be:3000;
        }

        # case-insensitive matching
        location ~* /formuladb-editor/(.*)$ {
            proxy_pass https://storage.googleapis.com/formuladb-static-assets/vvvebjs/$1;
        }

        location ~* /formuladb/(.*)$ {
            proxy_pass https://storage.googleapis.com/formuladb-static-assets/fe/$1;
        }

        error_page 404 /404.html;
            location = /40x.html {
        }

        error_page 500 502 503 504 /50x.html;
            location = /50x.html {
        }
    }
}
