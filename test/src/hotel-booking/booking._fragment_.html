<div class="hotel_booking_table">
    <div class="col-md-3">
        <h2>Book<br> Your Room</h2>
    </div>
    <div class="col-md-9">
        <div class="boking_table">
            <div class="row">
                <div class="col-md-4">
                    <div class="book_tabel_item">
                        <div class="form-group">
                            <div class='input-group date'>
                                <input type='text' class="form-control" placeholder="Arrival Date" data-frmdb-value="start_date" />
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class='input-group date'>
                                <input type='text' class="form-control" placeholder="Departure Date" data-frmdb-value="end_date"/>
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="book_tabel_item">
                        <div class="form-group">
                            <div class="input-group">
                                <input type='number' class="form-control" placeholder="Nb Adults"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type='number' class="form-control" placeholder="Nb Children"/>
                            </div>
                        </div>
                </div>
                </div>
                <div class="col-md-4">
                    <div class="book_tabel_item">
                        <div class="form-group">
                            <div class="input-group">
                                <input type='number' class="form-control" placeholder="Nb Rooms" />
                            </div>
                        </div>
                        <a class="book_now_btn button_hover" href="#">Book Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
