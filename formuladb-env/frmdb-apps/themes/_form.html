<form class="p-3" data-frmdb-fragment="_form.html">
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <div class="input-group date">
                    <input type="date" class="form-control" placeholder="Date Field">
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group date">
                    <select class="form-control" placeholder="Select Field">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Number Field" required="" max="4">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="number" class="form-control" title="Nb Field" value="0">
                </div>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <div class="form-group">
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Nb Field">
                </div>
            </div>
            <a class="btn btn-primary w-100" href="javascript:void(0)">Call to Action</a>
        </div>
    </div>
</form>
