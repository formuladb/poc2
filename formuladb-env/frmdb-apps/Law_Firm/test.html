<html>

<head>
    <style>
        :root {
            --r: 232;
            --g: 62;
            --b: 140;
            --color: rgb(var(--r), var(--g), var(--b));
        }
        #color {
            background-color: var(--color) ;
        }
        #red {
            background-color: rgb(var(--r), 0, 0);
        }
        #green {
            background-color: rgb(0, var(--g), 0) ;
        }
        #blue {
            background-color: rgb(0, 0, var(--b));
        }
        #darken {
            background-color: rgb(calc(0.75 * var(--r)), calc(0.75 * var(--g)), calc(0.75 * var(--b)));
        }
        #lighten {
            background-color: rgb(calc(1.15 * var(--r)), calc(1.15 * var(--g)), calc(1.15 * var(--b)));
        }
        /* #svg {
            background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='none' stroke='"  "' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M4 8.5L6.5 11l6-6'/></svg>");
        } */
    </style>
</head>

<body>
    <button id="color">Initial Color</button>
    <button id="red">Red</button>
    <button id="green">Green</button>
    <button id="blue">Blue</button>
    <button id="darken">Darken</button>
    <button id="lighten">Lighten</button>
    <button id="svg">SVG background</button>
</body>

</html>
