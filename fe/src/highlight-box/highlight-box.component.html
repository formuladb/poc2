<div id="grand-parent-highlight" class="box">
</div>
<div id="parent-highlight" class="box">
</div>

<div id="highlight" class="box">
    <div class="name"><span class="elem"></span> <span class="parent"></span> <span class="grand-parent"></span></div>
    <div class="actions bottom">
        <!-- <a id="add-section-btn" href="javascript:void(0)" title="Add element"><i class="la la-plus-circle"></i></a> -->
    </div>
</div>

<div id="parent-selected" class="box">
</div>
<div id="selected" class="box">
    <div class="actions selected">
        <!-- <a class="btn" data-frmdb-action="drag" href="javascript:void(0)" title="Drag element"><i class="la la-arrows"></i></a> -->
        <a class="btn" data-frmdb-action="parent" href="javascript:void(0)" title="Select parent element"><i class="la la-level-down la-rotate-180"></i></a>
        <a class="btn" data-frmdb-action="up" href="javascript:void(0)" title="Move element up"><i class="la la-arrow-up"></i></a>
        <a class="btn" data-frmdb-action="down" href="javascript:void(0)" title="Move element down"><i class="la la-arrow-down"></i></a>
        <a class="btn" data-frmdb-action="edit" href="javascript:void(0)" title="Edit element"><i class="la la-edit"></i></a>
        <a class="btn" data-frmdb-action="clone" href="javascript:void(0)" title="Clone element"><i class="la la-copy"></i></a>
        <a class="btn" data-frmdb-action="add-inside" href="javascript:void(0)" title="Add element inside"><i class="la la-plus-circle"></i></a>
        <a class="btn" data-frmdb-action="add-after" href="javascript:void(0)" title="Add element after"><i class="la la-plus"></i></a>
        <a class="btn" data-frmdb-action="delete" href="javascript:void(0)" title="Remove element"><i class="la la-trash"></i></a>
    </div>
    <div class="actions editing">
        <a class="btn" id="bold-btn" href="javascript:void(0)" title="Bold"><i><strong>B</strong></i></a>
        <a class="btn" id="italic-btn" href="javascript:void(0)" title="Italic"><i>I</i></a>
        <a class="btn" id="underline-btn" href="javascript:void(0)" title="Underline"><u>u</u></a>
        <a class="btn" id="strike-btn" href="javascript:void(0)" title="Strikeout"><del>S</del></a>
        <a class="btn" id="link-btn" href="javascript:void(0)" title="Create link"><strong>a</strong></a>
    </div>
</div>
