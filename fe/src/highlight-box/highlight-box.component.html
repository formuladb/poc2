<link rel="stylesheet" href="/formuladb-static/icons/line-awesome/css/line-awesome.min.css">

<div id="grand-parent-highlight" class="box">
</div>
<div id="parent-highlight" class="box">
</div>

<div id="highlight" class="box">
    <div class="name"></div>
    <div class="actions bottom">
        <!-- <a id="add-section-btn" href="javascript:void(0)" title="Add element"><i class="la la-plus-circle"></i></a> -->
    </div>
</div>

<div id="selected" class="box">
    <div class="actions selected">
        <a class="btn" id="drag-btn" href="javascript:void(0)" title="Drag element"><i class="la la-arrows"></i></a>
        <a class="btn" id="parent-btn" href="javascript:void(0)" title="Select parent"><i class="la la-level-down la-rotate-180"></i></a>
        <a class="btn" id="up-btn" href="javascript:void(0)" title="Move element up"><i class="la la-arrow-up"></i></a>
        <a class="btn" id="down-btn" href="javascript:void(0)" title="Move element down"><i class="la la-arrow-down"></i></a>
        <a class="btn" id="edit-btn" href="javascript:void(0)" title="Edit element"><i class="la la-edit"></i></a>
        <a class="btn" id="clone-btn" href="javascript:void(0)" title="Clone element"><i class="la la-copy"></i></a>
        <a class="btn" id="add-inside-btn" href="javascript:void(0)" title="Add element inside"><i class="la la-plus-circle"></i></a>
        <a class="btn" id="add-after-btn" href="javascript:void(0)" title="Add element after"><i class="la la-plus"></i></a>
        <a class="btn" id="delete-btn" href="javascript:void(0)" title="Remove element"><i class="la la-trash"></i></a>
    </div>
    <div class="actions editing">
        <a class="btn" id="bold-btn" href="javascript:void(0)" title="Bold"><i><strong>B</strong></i></a>
        <a class="btn" id="italic-btn" href="javascript:void(0)" title="Italic"><i>I</i></a>
        <a class="btn" id="underline-btn" href="javascript:void(0)" title="Underline"><u>u</u></a>
        <a class="btn" id="strike-btn" href="javascript:void(0)" title="Strikeout"><del>S</del></a>
        <a class="btn" id="link-btn" href="javascript:void(0)" title="Create link"><strong>a</strong></a>
    </div>
</div>
