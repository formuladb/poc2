<div class="modal fade modal-xl frmdb-bg-dark-30" id="add-element-modal" style="width: 100vw; max-width: 100vw" tabindex="-1" role="dialog">
    <div class="modal-dialog mt-3" role="document" style="width: 99vw; max-width: 99vw">
        <div class="modal-content" style="width: 99vw; max-width: 99vw">
            <div class="modal-header">
                <h2 class="modal-title text-primary"><i class="frmdb-i-plus-circle"></i> Choose Page Element to Add</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><small><i class="frmdb-i-window-close"></i></small></span>
                </button>
            </div>
            <div class="modal-body">
                <div id="examples-canvas" class="w-100 position-relative overflow-hidden">
                    <div class="row">
                        <div id="components-nav" class="vh-85 col-2 border-right overflow-auto">

                        </div>
                        <div class="col-10">
                            <iframe id="add-element" class="vh-85" src="../base-app/landing-page.html"></iframe>
                            <frmdb-highlight-box class="names-hidden">
                                <div slot="actions-for-selected-elem">
                                    <a class="btn" onclick="this.closest('frmdb-add-element').triggerAddElementFlow()" href="javascript:void(0)" title="Choose Element"><i
                                            class="frmdb-i-plus-circle"></i></a>
                                </div>
                            </frmdb-highlight-box>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
