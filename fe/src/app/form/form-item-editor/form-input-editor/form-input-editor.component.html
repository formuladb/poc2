<section>
    <label>Property</label>
    <select [(ngModel)]="propertyName">
      <option *ngFor="let p of properties" [value]="p">
        {{p}}
      </option>
    </select>
  </section>
<section>
  <label>Property Type</label>
  <select [(ngModel)]="propertyType">
    <option *ngFor="let t of propertyTypes" [value]="t">
      {{t}}
    </option>
  </select>
</section>
