<fa-icon [icon]="icon" [class.expanded]="expanded" class="fa-xs context-menu-button" (click)="toggleContext($event)"></fa-icon>

<ul class="context-menu" *ngIf="expanded" [style.top.px]="y" [style.left.px]="x">
  <ng-container *ngIf="availableTypes">
    <li *ngFor="let p of availableTypes" (click)="switchTo(p)">Switch to: {{p}}</li>
  </ng-container>
  <ng-container *ngIf="availableChildren">
    <li *ngFor="let p of availableChildren" (click)="addChild(p)">Add {{p.nodeType}} {{p.propertyName}}</li>
  </ng-container>
  <li *ngIf="canDelete" (click)="delete()">Delete</li>
</ul>
