<ngb-tabset>
  <ngb-tab *ngFor="let childControl of topLevelFormGroup.get(parentFormPath)?.controls; let idx = index" [title]="tabNames[idx]">
    <ng-template ngbTabContent>
      <form_item [nodeElement]="nodeElement.childNodes[0]" [topLevelFormGroup]="topLevelFormGroup" [parentFormPath]="parentFormPath + '.' + idx"
        [formReadOnly]="formReadOnly"></form_item>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
