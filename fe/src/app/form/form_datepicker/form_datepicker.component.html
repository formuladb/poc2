<label [for]="inputElement.propertyName">
    {{inputElement.propertyName | i18n}}
    <div class="frmdb-input-dev-mode-label" *ngIf="editMode$ | async">{{inputElement.propertyName}}</div>
</label>
<ng-container *ngIf="hasControl(parentFormPath)">
    <div class="input-group">
        <input type="datetime" class="form-control" placeholder="yyyy-mm-dd" [name]="parentFormPath" [formControl]="topLevelFormGroup.get(parentFormPath)" />
    </div>
</ng-container>
