<ng-container *ngFor="let childEl of nodeElement.childNodes">
  <drop-handle before="true" [item]="childEl" orientation="horizontal"></drop-handle>
  <div form_item [nodeElement]="childEl" [topLevelFormGroup]="topLevelFormGroup" [parentFormPath]="getChildPath(childEl)"
    [formReadOnly]="formReadOnly"></div>
</ng-container>
<drop-handle before="false" *ngIf="nodeElement.childNodes" [item]="nodeElement.childNodes[nodeElement.childNodes.length-1]" orientation="horizontal"></drop-handle>
