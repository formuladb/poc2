<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow-sm" *ngIf="developerMode$ | async">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <fa-icon *ngIf="!(editorOn$ | async)" [icon]="editIcon" class="far fa-sm" style="visibility: hidden;" (click)="clickStartEdit$.next()">
                </fa-icon>
                <fa-icon *ngIf="editorOn$ | async" [icon]="discardChangesIcon" class="fa-sm" (click)="clickCancelEdits$.next()" style="color:orange"></fa-icon>

                <fa-icon *ngIf="!(editorOn$ | async)" [icon]="edit2Icon" class="far fa-sm" style="color: rgba(255, 255, 255, 0.5)"
                    (click)="clickStartEdit$.next()"></fa-icon>
                <fa-icon *ngIf="editorOn$ | async" [icon]="applyChangesIcon" class="fa-sm" (click)="clickSaveEdits$.next()"
                    [style.color]="(formulaEditorService.editorExprHasErrors$ | async) ? 'red' : 'green'"></fa-icon>
            </li>
            <form class="form-inline my-2 my-lg-0">
                <frmdb-formula-code-editor></frmdb-formula-code-editor>
            </form>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <fa-icon [icon]="dataIcon" class="fa-sm"></fa-icon>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="javascript:void(0)">
                        <fa-icon [icon]="addIcon" class="fa-sm"></fa-icon>
                        {{'add table' | i18n}}"
                        <span style="font-size: 75%">{{currentEntity?._id}}</span>
                        <input style="width: 5em" #tableName type="text" (click)="stopPropagation($event)" (keydown)="keepPrefix(tableName, '__')" value="__" />
                    </a>
                    <a class="dropdown-item" href="javascript:void(0)">
                        <fa-icon [icon]="addIcon" class="fa-sm"></fa-icon>
                        {{'add column' | i18n}}
                        <span style="font-size: 75%">{{currentEntity?._id}}</span>
                        <input style="width: 5em" #columnName type="text" (click)="stopPropagation($event)" (keydown)="keepPrefix(columnName, '.')" value="." />
                    </a>
                    <div class="divider"></div>
                    <a class="dropdown-item" href="javascript:void(0)">
                        <fa-icon [icon]="delIcon" class="fa-sm"></fa-icon>
                        {{'del table' | i18n}}
                        <span style="font-size: 75%">{{currentEntity?._id}}</span>
                    </a>
                    <a class="dropdown-item" href="javascript:void(0)">
                        <fa-icon [icon]="delIcon" class="fa-sm"></fa-icon>
                        {{'del column' | i18n}}
                        <span style="font-size: 75%">{{currentProperty?.name}}</span>
                    </a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <fa-icon [icon]="layoutIcon" class="fa-sm"></fa-icon>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="javascript:void(0)" (click)="switchTheme(0)"><img height="60" width="80" src="assets/light.jpg" />
                        Light Theme</a>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="switchTheme(1)"><img height="60" width="80" src="assets/material.jpg" />
                        Material Theme</a>
                    <a class="dropdown-item" href="javascript:void(0)" (click)="switchTheme(2)"><img height="60" width="80" src="assets/nowui.jpg" />
                        NowUI Theme</a>
                </div>
            </li>
            <li class="nav-item dropdown">

                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="javascript:void(0)">
                        <img src="assets/flags/us.png" (click)="switchLanguage('us')" style="margin-right: 5px; cursor: pointer" />
                        <img src="assets/flags/de.png" (click)="switchLanguage('de')" style="margin-right: 5px; cursor: pointer" />
                        <img src="assets/flags/fr.png" (click)="switchLanguage('fr')" style="margin-right: 5px; cursor: pointer" />

                        <img src="assets/flags/sv.png" (click)="switchLanguage('sv')" style="margin-right: 5px; cursor: pointer" />
                        &nbsp;

                    <a class="dropdown-item" href="javascript:void(0)">
                        <fa-icon [icon]="collorPaletteIcon" (click)="switchThemeColorPalette('red')" style="color: red; cursor: pointer"></fa-icon>&nbsp;
                        <fa-icon [icon]="collorPaletteIcon" (click)="switchThemeColorPalette('green')" style="color: green; cursor: pointer"></fa-icon>&nbsp;
                        <fa-icon [icon]="collorPaletteIcon" (click)="switchThemeColorPalette('blue')" style="color: blue; cursor: pointer"></fa-icon>&nbsp;
                        <fa-icon [icon]="collorPaletteIcon" (click)="switchThemeColorPalette('purple')" style="color: purple; cursor: pointer"></fa-icon>&nbsp;

                    </a>
                    <div class="divider"></div>
                    <a class="dropdown-item" disabled href="javascript:void(0)">
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-4.jpg')" src="assets/img/sidebar/sidebar-4.jpg"
                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-1.jpg')" src="assets/img/sidebar/sidebar-1.jpg"
                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-2.jpg')" src="assets/img/sidebar/sidebar-2.jpg"
                            style="margin-right: 4px" />

                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-5.jpg')" src="assets/img/sidebar/sidebar-5.jpg"
                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-6.jpg')" src="assets/img/sidebar/sidebar-6.jpg"
                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-7.jpg')" src="assets/img/sidebar/sidebar-7.jpg"
                            style="margin-right: 4px" />

                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-9.jpg')" src="assets/img/sidebar/sidebar-9.jpg"
                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-10.jpg')" src="assets/img/sidebar/sidebar-10.jpg"
                            style="margin-right: 4px" />
                        <img height="50" width="30" (click)="switchSideBarImage('assets/img/sidebar/sidebar-11.jpg')" src="assets/img/sidebar/sidebar-11.jpg"
                            style="margin-right: 4px" />
                    </a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" (click)="goToAppList()">
                    <fa-icon title="'Change app' | i18n" [icon]="changeAppIcon" class="fa-sm"></fa-icon>
                </a>
            </li>
        </ul>
    </div>
</nav>
