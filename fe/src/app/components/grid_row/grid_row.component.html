  <ng-container [frmdb-node-elements]="[childEl]" [parentnodel]="nodel" [formgrp]="formgrp" [fullpath]="fullpath"
    [rdonly]="rdonly"></ng-container>
</ng-container>
<drop-handle position="-1" *ngIf="nodel.childNodes" [addedToEl]="nodel" orientation="vertical"></drop-handle>
