<ng-container *ngFor="let childEl of nodeElement.childNodes">
  <drop-handle position="before" [item]="childEl" orientation="horizontal"></drop-handle>
  <div frmdb-form_item class="flex-fill" [nodeElement]="childEl" [topLevelFormGroup]="topLevelFormGroup" [parentFormPath]="getChildPath(childEl)"
    [formReadOnly]="formReadOnly"></div>
</ng-container>
<drop-handle position="append" *ngIf="nodeElement.childNodes" [item]="nodeElement" orientation="horizontal"></drop-handle>
