<form [formGroup]="theFormGroup" novalidate class="flex-fill">
    <div class="frmdb-form-status">
        <span class="frmdb-form-status-text badge-pill" 
            [class.badge-success]="theFormGroup.status == 'VALID'"  
            [class.badge-danger]="theFormGroup.status == 'INVALID'"
            [class.badge-warning]="theFormGroup.status == 'PENDING'"
        >
            {{ theFormGroup.status }}
        </span>
    </div>
    <frmdb-form_state [stateGraph]="form?.stateGraph" *ngIf="form?.stateGraph"></frmdb-form_state>
    <div frmdb-page_item *ngFor="let child of form?.childNodes" 
        [nodel]="child" [formgrp]="theFormGroup"
        [fullpath]="getChildPath(child)" [rdonly]="rdonly"></div>
    <div frmdb-page_item [nodel]="form?.grid" [formgrp]="theFormGroup" 
    fullpath="" [rdonly]="rdonly"
         *ngIf="null != form">
    </div>
</form>
