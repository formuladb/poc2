<ul class="list-unstyled">

    <ng-container *ngIf="mediaContainer?.tableName">
        <ng-container *ngFor="let childControl of formgrp.get(fullpath)?.controls; let idx = index">
            <li frmdb-media [nodel]="media" [formgrp]="formgrp" [fullpath]="fullpath + '.' + idx" [rdonly]="rdonly">
            </li>
        </ng-container>
    </ng-container>
    <ng-container *ngIf="!mediaContainer?.tableName && mediaContainer?.refEntityName">
        <ng-container *ngFor="let childControl of referencedTableRowsAsFormGroups; let idx = index">
            <li frmdb-media [nodel]="media" [formgrp]="childControl" [fullpath]="''" [rdonly]="rdonly">
            </li>
        </ng-container>
    </ng-container>
</ul>
