<div class="row mb-3">
  <ng-container *ngFor="let prop of dataGridElement?.properties">
    <div class="col">
        <frmdb-form_input 
          [nodel]="prop"
          [formgrp]="formgrp"
          [fullpath]="getPropPath(prop)"
          [rdonly]="true">
        </frmdb-form_input>
    </div>
  </ng-container>
</div>
<frmdb-table
  [tableObservable]="table$"
  (onDataObjSelected)="onRowClicked($event)"
  (onRowDblClicked)="navigateToFormPage($event)"
></frmdb-table>
