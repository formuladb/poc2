<div class="frmdb-table-wrapper">
    <!-- [rowHeight]="rowHeight" -->
    <ag-grid-angular #agGrid class="ag-theme-balham" 
        [getRowHeight]="getRowHeight"
        [headerHeight]="headerHeight"
        enableColResize="true"
        (gridSizeChanged)="onGridSizeChanged()"
        [frameworkComponents]="frameworkComponents" 
        [defaultColDef]="defaultColDef"
        (rowDoubleClicked)="onRowDoubleClicked($event)"
        (rowClicked)="onRowClicked($event)"
        (cellFocused)="onCellFocused($event)" enableSorting="true" enableFilter="true" floatingFilter="false"
        [autoGroupColumnDef]="autoGroupColumnDef" [sideBar]="sideBar" 
        (gridReady)="onGridReady($event)" (columnMoved)="columnMoving($event)"
        (dragStopped)="columnMoved($event)" (columnResized)="columnResized($event)" 
        (filterChanged)="filterChanged($event)"
        (sortChanged)="sortChanged($event)" rowModelType="serverSide" enableRangeSelection="true" 
        [statusBar]="statusBar"
        (firstDataRendered)="onFirstDataRendered($event)"
    >
    </ag-grid-angular>
</div>
