<div class="card-deck">
    <frmdb-card  *ngFor="let childControl of topLevelFormGroup.get(parentFormPath)?.controls; let idx = index"
        [nodeElement]="cardContainer.cardNode" [topLevelFormGroup]="topLevelFormGroup" [parentFormPath]="parentFormPath + '.' + idx"
        [formReadOnly]="formReadOnly">
    </frmdb-card>    
</div>
