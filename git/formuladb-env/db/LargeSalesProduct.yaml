_id: LargeSalesProduct
props:
    _id:
        name: _id
        propType_: STRING
        allowNull: false
    product_id:
        name: product_id
        propType_: STRING
        allowNull: false
    product_name:
        name: product_name
        propType_: STRING
        allowNull: false
    large_sales_value:
        name: large_sales_value
        propType_: FORMULA
        formula: >-
            SUMIF(OrderItem.quantity, product_id == @[product_id] && quantity >
            100)
    _owner: { name: _owner, propType_: STRING, allowNull: false }
    _role: { name: _role, propType_: STRING, allowNull: false }
    _rev: { name: _rev, propType_: STRING, allowNull: false }
isEditable: true
