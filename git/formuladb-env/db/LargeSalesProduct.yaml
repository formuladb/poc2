_id: LargeSalesProduct
props:
    _id:
        name: _id
        propType_: TEXT
        required: true
    product_id:
        name: product_id
        propType_: TEXT
        required: true
    product_name:
        name: product_name
        propType_: TEXT
        required: true
    large_sales_value:
        name: large_sales_value
        propType_: FORMULA
        formula: >-
            SUMIF(OrderItem.quantity, product_id == @[product_id] && quantity >
            100)
    _owner: { name: _owner, propType_: TEXT, required: true }
    _role: { name: _role, propType_: TEXT, required: true }
    _rev: { name: _rev, propType_: TEXT, required: true }
isEditable: true
