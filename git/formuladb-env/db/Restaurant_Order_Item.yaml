_id: Restaurant_Order_Item
isEditable: true
props:
    _id:
        name: _id
        propType_: KEY
        scalarFormula: 'CONCATENATE(ID(order), "--", ID(menu_item))'
    _owner:
        name: _owner
        propType_: TEXT
        required: true
    _role:
        name: _role
        propType_: TEXT
        required: true
    _rev:
        name: _rev
        propType_: TEXT
        required: true
    restaurant_order:
        name: restaurant_order
        propType_: REFERENCE_TO
        referencedEntityName: Restaurant_Order
        required: true
    menu_item:
        name: menu_item
        propType_: REFERENCE_TO
        referencedEntityName: Restaurant_Menu_Item
        required: true
    quantity:
        name: quantity
        propType_: NUMBER
        required: true
    price:
        name: price
        propType_: HLOOKUP
        referenceToPropertyName: menu_item
        referencedPropertyName: price

