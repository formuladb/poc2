_id: SampleApp
isEditable: true
props:
    _id:
        name: _id
        propType_: TEXT
        required: true
    category:
        name: category
        propType_: REFERENCE_TO
        referencedEntityName: AppCategory
        referencedPropertyName: _id
    category2:
        name: category2
        propType_: REFERENCE_TO
        referencedEntityName: AppCategory
        referencedPropertyName: _id
    categories:
        name: categories
        propType_: FORMULA
        formula: 'CONCATENATE(category, category2)'
    app_url:
        name: app_url
        propType_: TEXT
        required: true
    short_description:
        name: short_description
        propType_: TEXT
        required: true
    wish_list_count:
        name: wish_list_count
        propType_: FORMULA
        formula: 'COUNTIF(WishListRequest._id, app == @[_id])'
    status:
        name: status
        propType_: TEXT
        required: true
    call_to_action:
        name: call_to_action
        propType_: TEXT
        required: true
    small_img:
        name: small_img
        propType_: IMAGE
        required: true
    long_img:
        name: long_img
        propType_: IMAGE
        required: true
    guiorder:
        name: guiorder
        propType_: TEXT
        required: true
    _owner: { name: _owner, propType_: TEXT, required: true }
    _role: { name: _role, propType_: TEXT, required: true }
    _rev: { name: _rev, propType_: TEXT, required: true }
