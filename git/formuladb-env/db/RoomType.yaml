_id: Room_Type
isEditable: true
props:
    _id:
        name: _id
        propType_: STRING
        allowNull: false
    name:
        name: name
        propType_: STRING
        allowNull: false
    description:
        name: description
        propType_: STRING
        allowNull: false
    picture:
        name: picture
        propType_: IMAGE
    long_description:
        name: long_description
        propType_: STRING
    price:
        name: price
        propType_: NUMBER
        allowNull: false
    wifi:
        name: wifi
        propType_: BOOLEAN
    parking:
        name: parking
        propType_: BOOLEAN
    total_number_of_rooms:
        name: total_number_of_rooms
        propType_: FORMULA
        formula: 'COUNTIF(Room, room_type == @[_id])'
