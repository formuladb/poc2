_id: Room_Type
isEditable: true
props:
    _id:
        name: _id
        propType_: STRING
        required: true
    name:
        name: name
        propType_: STRING
        required: true
    description:
        name: description
        propType_: STRING
        required: true
    picture:
        name: picture
        propType_: IMAGE
    long_description:
        name: long_description
        propType_: STRING
    price:
        name: price
        propType_: NUMBER
        required: true
    wifi:
        name: wifi
        propType_: BOOLEAN
    parking:
        name: parking
        propType_: BOOLEAN
    total_number_of_rooms:
        name: total_number_of_rooms
        propType_: FORMULA
        formula: 'COUNTIF(Room, room_type == @[_id])'
    _owner: { name: _owner, propType_: STRING, required: true }
    _role: { name: _role, propType_: STRING, required: true }
    _rev: { name: _rev, propType_: STRING, required: true }
