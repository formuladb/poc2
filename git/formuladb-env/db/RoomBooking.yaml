_id: RoomBooking
isEditable: true
stateGraph:
    nodes:
        - PENDING
        - FINALIZED
        - CANCELLED
    transitions:
        -
            source: PENDING
            target: FINALIZED
        -
            source: PENDING
            target: CANCELLED
        -
            source: FINALIZED
            target: CANCELLED
props:
    _id:
        name: _id
        propType_: STRING
        allowNull: false
    guest:
        name: guest
        propType_: REFERENCE_TO
        referencedEntityName: $User
        referencedPropertyName: _id
    room_type:
        name: room_type
        propType_: REFERENCE_TO
        referencedEntityName: RoomType
        referencedPropertyName: _id
    start_date:
        name: start_date
        propType_: DATETIME
        allowNull: false
    end_date:
        name: end_date
        propType_: DATETIME
        allowNull: false
    nb_adults:
        name: nb_adults
        propType_: NUMBER
        allowNull: false
    nb_children:
        name: nb_children
        propType_: NUMBER
        allowNull: false
    days:
        name: days
        propType_: FORMULA
        formula: 'DATEDIF(start_date, end_date, "D") + 1'
    cost:
        name: cost
        propType_: FORMULA
        formula: days * 100
    total_rooms:
        name: total_rooms
        propType_: REFERENCE_TO
        referencedEntityName: RoomType
        referencedPropertyName: total_rooms
    booked_rooms:
        name: booked_rooms
        propType_: FORMULA
        formula: 'COUNTIF(RoomBooking, AND(room_type == @[room_type], INTERSECTS(DATERANGE(start_date, end_date),DATERANGE(@[start_date], @[end_date]))))'
    available_rooms:
        name: available_rooms
        propType_: FORMULA
        formula: 'total_rooms - booked_rooms'
