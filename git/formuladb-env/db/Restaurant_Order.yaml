_id: Restaurant_Order
isEditable: true
props:
    _id:
        name: _id
        propType_: TEXT
        required: true
    _owner:
        name: _owner
        propType_: TEXT
        required: true
    _role:
        name: _role
        propType_: TEXT
        required: true
    _rev:
        name: _rev
        propType_: TEXT
        required: true
    email:
        propType_: TEXT
        name: email
    phone:
        propType_: TEXT
        name: phone
    delivery_address:
        propType_: TEXT
        name: delivery_address
    total:
        name: total
        propType_: FORMULA
        formula: 'SUMIF(Restaurant_Order_Item.item_cost, restaurant_order == @[_id])'
