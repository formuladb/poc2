_id: InventoryOrder
stateGraph:
    nodes:
        - PENDING
        - COMPLETE
        - APPROVED
        - PROCESSED
        - CANCELLED
    transitions:
        -
            source: PENDING
            target: COMPLETE
        -
            source: COMPLETE
            target: APPROVED
        -
            source: APPROVED
            target: PROCESSED
        -
            source: PENDING
            target: CANCELLED
        -
            source: COMPLETE
            target: CANCELLED
        -
            source: APPROVED
            target: CANCELLED
props:
    _id:
        name: _id
        propType_: STRING
        required: true
    sales_agent:
        name: sales_agent
        propType_: STRING
        required: true
    creation_date:
        name: creation_date
        propType_: DATETIME
        required: true
    order_item_table:
        name: order_item_table
        propType_: CHILD_TABLE
        referencedEntityName: OrderItem
        props: {}
        isLargeTable: true
    _owner: { name: _owner, propType_: STRING, required: true }
    _role: { name: _role, propType_: STRING, required: true }
    _rev: { name: _rev, propType_: STRING, required: true }
isEditable: true
