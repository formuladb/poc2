<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FormulaDB Theme- Imperial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" id="frmdb-look-css" href="../_css/lux-ffc208-353b41.css">

</head>

<body>

    <div class="container" data-offset="0">

        <h1 id="modals">Modals</h1>
        <div class="modal show position-static d-block">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save changes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <h1 id="popovers">Popovers</h1>
        <div class="bs-component" style="margin-bottom: 3em;">
            <button type="button" class="btn btn-secondary" title="Popover Title" data-container="body" data-toggle="popover" data-placement="left"
                data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Left</button>

            <button type="button" class="btn btn-secondary" title="Popover Title" data-container="body" data-toggle="popover" data-placement="top"
                data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Top</button>

            <button type="button" class="btn btn-secondary" title="Popover Title" data-container="body" data-toggle="popover" data-placement="bottom"
                data-content="Vivamus
                                                                            sagittis lacus vel augue laoreet rutrum faucibus.">Bottom</button>

            <button type="button" class="btn btn-secondary" title="Popover Title" data-container="body" data-toggle="popover" data-placement="right"
                data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">Right</button>
        </div>

        <h1 id="tooltips">Tooltips</h1>
        <div class="bs-component">
            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="left" title="Tooltip on left">Left</button>

            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Top</button>

            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">Bottom</button>

            <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Right</button>
        </div>


        <h1 id="toasts">Toasts</h1>
        <div class="bs-component">
            <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="mr-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
            <button class="source-button btn btn-primary btn-xs" role="button" tabindex="0">&lt; &gt;</button>
        </div>

        <h1 id="highlight">Highlight</h1>
        <div id="highlight-root-el">
            <h2>Heading 2</h2>
            <p id="highlight-p">Paragraph that can be highlighted</p>
            <button class="btn btn-primary">Some Button</button>
            <frmdb-highlight highlighted-element="#highlight-p">
                <div slot="actions-top">
                    <div class="btn dropdown frmdb-dropdown-hover" title="Move Element">
                        Paragraph <i class="frmdb-i-ellipsis-v"></i>
                        <div class="dropdown-menu dropdown-menu-right px-2 text-nowrap">
                            <a class="btn" data-frmdb-action="move-start" href="javascript:void(0)" title="Move element"><i class="frmdb-i-arrows-alt"></i></a>
                            <a class="btn" data-frmdb-action="edit" href="javascript:void(0)" title="Edit element text"><i class="frmdb-i-edit"></i></a>
                            <a class="btn" data-frmdb-action="copy-start" href="javascript:void(0)" title="Copy element"><i class="frmdb-i-copy"></i></a>
                            <a class="btn" data-frmdb-action="delete" href="javascript:void(0)" title="Remove element"><i class="frmdb-i-trash"></i></a>
                        </div>
                    </div>
                </div>
            </frmdb-highlight>
        </div>

    </div>

    <div id="source-modal" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Source Code</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <pre contenteditable></pre>
                </div>
            </div>
        </div>
    </div>

    <div data-frmdb-fragment="_footer.html" src="_footer.html"></div>

    <div data-frmdb-fragment="_scripts.html"></div>
</body>

</html>

</html>
