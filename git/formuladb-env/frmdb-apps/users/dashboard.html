<body class="frmdb-editor-preview frmdb-editor-normal">
    <header class="overflow-hidden d-flex flex-column justify-content-center frmdb-section-dark frmdb-bg-2 frmdb-bg-1-primary-gradient frmdb-bg-2-circles" style="background-size: cover">
        <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light headroom">
            <div class="container">
                <a class="navbar-brand mr-lg-5 btn-info p-1 rounded" href="index.html">
                    <img src="/formuladb-env/frmdb-apps/formuladb-io/static/logo.png" style="height: 32px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global" aria-controls="navbar_global"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbar_global">
                    <div class="navbar-collapse-header"></div>
                    <ul class="navbar-nav navbar-nav-hover align-items-lg-center"></ul>
                    <ul class="navbar-nav align-items-lg-center ml-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="https://www.facebook.com/formuladb" target="_blank" data-toggle="tooltip"
                                title="Like us on Facebook">
                                <i class="frmdb-i-facebook-square"></i>
                                <span class="nav-link-inner--text d-lg-none">Facebook</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="https://www.instagram.com/formuladb" target="_blank" data-toggle="tooltip"
                                title="Follow us on Instagram">
                                <i class="frmdb-i-instagram"></i>
                                <span class="nav-link-inner--text d-lg-none">Instagram</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="https://twitter.com/formuladb" target="_blank" data-toggle="tooltip"
                                title="Follow us on Twitter">
                                <i class="frmdb-i-twitter-square"></i>
                                <span class="nav-link-inner--text d-lg-none">Twitter</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link nav-link-icon" href="https://github.com/formuladb" target="_blank" data-toggle="tooltip"
                                title="Star us on Github">
                                <i class="frmdb-i-github"></i>
                                <span class="nav-link-inner--text d-lg-none">Github</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="text-center pb-2">
            <h1 class="display-4" contenteditable="true" spellchecker="false">Register new environment</h1>
        </div>
    </header>
    <main>
        <section class="section section-lg">
            <div class="container pt-lg-md">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card bg-secondary shadow border-0 my-5">
                            <div class="card-header bg-white pb-3">
                                <div class="text-muted text-center mb-3">
                                    <small>Sign up with</small>
                                </div>
                                <div class="text-center">
                                    <a href="#" class="btn btn-neutral btn-icon mr-4">
                                        <span class="btn-inner--icon">
                                            <i class="frmdb-i-facebook"></i>
                                        </span>
                                        <span class="btn-inner--text">Facebook</span>
                                    </a>
                                    <a href="#" class="btn btn-neutral btn-icon">
                                        <span class="btn-inner--icon">
                                            <i class="frmdb-i-google"></i>
                                        </span>
                                        <span class="btn-inner--text">Google</span>
                                    </a>
                                </div>
                            </div>
                            <div class="card-body px-lg-5 py-lg-5">
                                <div class="text-center text-muted mb-4">
                                    <small>Or sign up with credentials</small>
                                </div>
                                <form role="form" method="POST" action="register">
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-hat-3"></i>
                                                </span>
                                            </div>
                                            <input name="name" required class="form-control" placeholder="Name" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-hat-3"></i>
                                                </span>
                                            </div>
                                            <input name="envname" required class="form-control" placeholder="environment-name" type="text"
                                                required pattern="[-a-z]+"
                                                oninput="this.value = this.value.replace(/[^-a-z+]/g, '-').replace(/[A-Z]/g, v => v.toLowerCase());"
                                            >
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="basic-addon2">@formuladb.io</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-email-83"></i>
                                                </span>
                                            </div>
                                            <input name="email" required class="form-control" placeholder="Email" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="ni ni-lock-circle-open"></i>
                                                </span>
                                            </div>
                                            <input name="password" required class="form-control" placeholder="Password" type="password">
                                        </div>
                                    </div>
                                    <div class="text-muted font-italic">
                                        <small>password strength:
                                            <span class="text-success font-weight-700">strong</span>
                                        </small>
                                    </div>
                                    <div class="row my-4">
                                        <div class="col-12">
                                            <div class="custom-control custom-control-alternative custom-checkbox">
                                                <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                                                <label class="custom-control-label" for="customCheckRegister">
                                                    <span>I agree with the
                                                        <a href="#">Privacy Policy</a>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary mt-4">Create account</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div data-frmdb-fragment="_footer.html"></div>
    <div data-frmdb-fragment="_scripts.html"></div>
