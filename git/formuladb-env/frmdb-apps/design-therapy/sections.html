<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FormulaDB Theme- Imperial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" id="frmdb-theme-css" href="../_css/lux-ffc208-353b41.css">
    <link rel="stylesheet" href="../_vendor/icons/font-awesome/css/font-awesome.min.css">
</head>

<body data-brand-name="King" data-spy="scroll" data-target="#inner-nav-scroll">
    <header class="mb-5 vh-40 d-flex flex-column justify-content-center frmdb-bg-tint-parallax frmdb-bg-tint-secondary-50"
        style="--frmdb-bg-img:url('/formuladb-env/static/frmdb-apps/base-app/bg1.jpg');">
        <div class="container bg-white fixed-top shadow">
            <nav class="navbar-light navbar-expand-lg" data-frmdb-fragment="_nav.html" src="_nav.html"></nav class="navbar-light navbar-expand-lg">
        </div>
        <div class="container text-center mt-5">
            <h1 class="display-4">Elements</h1>
            <p>Page elements
            </p>
        </div>
    </header>

    <div id="inner-nav-scroll" class="list-group position-fixed" style="top: 15vh; right: 10px;" data-frmdb-highlight-ignore>
        <a class="border-0 list-group-item .frmdb-bg-secondary-100 p-2 list-group-item-action active" href="#split-screen-form" data-toggle="tooltip"
            data-placement="left" title="Split Screen with Form"><i class="frmdb-i-circle"></i></a>
        <a class="border-0 list-group-item .frmdb-bg-secondary-100 p-2 list-group-item-action" href="#split-screen-jumbotron" data-toggle="tooltip"
            data-placement="left" title="Split Screen with Jumbotron"><i class="frmdb-i-circle"></i></a>
    </div>

    <section id="split-screen-form" class="vh-70 frmdb-bg-tint-parallax frmdb-bg-tint-secondary-50" style="--frmdb-bg-img:url('/formuladb-env/static/frmdb-apps/base-app/bg3.jpg');">
        <div class="container">
            <div class="row">
                <div class="vh-50 col d-flex flex-column justify-content-center">
                    <h2>Split Screen, Form</h2>
                    <p class="lead">Split Screen with Form, Lead paragraph for this section</p>
                </div>
                <div class="col p-5 frmdb-bg-dark-50">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="split-screen-jumbotron" class="vh-70 frmdb-bg-tint frmdb-bg-tint-secondary-50" style="--frmdb-bg-img:url('/formuladb-env/static/frmdb-apps/base-app/bg-right.jpg');">
        <div class="container">
            <div class="row">
                <div class="vh-60 col d-flex flex-column justify-content-center">
                    <h2>Split Screen, Jumbotron</h2>
                    <p class="lead">Split Screen with Jumbotron, Lead paragraph for this section</p>
                    <a class="btn btn-lg btn-primary">Call to Action</a>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>

    <div data-frmdb-fragment="_footer.html" src="_footer.html"></div>
    <div data-frmdb-fragment="_scripts.html"></div>
</body>

</html>

</html>
