<!DOCTYPE html>
<html lang="en">
<head>
    <title>FormulaDB - Contact</title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="frmdb_display_date" content="">
</head>
<body data-frmdb-tenant="formuladb-internal" data-frmdb-app="formuladb-io" class="frmdb-editor-normal">
    <div class="overflow-hidden d-flex flex-column justify-content-center frmdb-section-dark frmdb-bg-2 frmdb-bg-1-primary-gradient frmdb-bg-2-circles" style="background-repeat: no-repeat, no-repeat; background-size: cover, cover">
        <div class="container">
            <div data-frmdb-fragment="_nav.html"></div>
        </div>
        <div class="py-2 text-center">
            <h1 class="display-4" contenteditable="true" spellchecker="false">Contact Us</h1>
        </div>
    </div>
    <section class="section mt-5">
        <div class="container" style="position: relative; z-index: 2">
            <div class="card card-profile shadow mx-3 mx-md-5">
                <div class="card-body" data-frmdb-record="ContactRequest~~$AUTO_GENERATE_ID_FOR_NEW_RECORD">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="your@email" required="" data-frmdb-value="::email">
                        </div>
                        <div class="form-group">
                            <label for="details">Questions, Comments, Details:</label>
                            <textarea class="form-control" id="details" rows="3" data-frmdb-value="::comments"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="$SUBMIT(this)">Submit</button>
                        <div class="alert d-none" data-frmdb-submit-status="" role="alert" title="Thank You!">
                            short app description...
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div data-frmdb-fragment="_footer.html"></div>
    <frmdb-fe></frmdb-fe>
    <div data-frmdb-fragment="_scripts.html"></div>
    
</body>
</html>
</html>
