<!DOCTYPE html>

<head>
    <title>FormulaDB - Contact</title>
</head>

<body data-frmdb-tenant="formuladb-internal" data-frmdb-app="formuladb-io">
    <div class="corner-ribbon top-left red shadow">Coming Soon 28 Oct</div>
    <div style="position: absolute; top: 0; width: 100%">
        <div class="section section-shaped" style="height: 30vh">
            <div class="shape shape-style-1 shape-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="separator separator-bottom separator-skew">
                <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
                </svg>
            </div>
        </div>
    </div>
    <header class="header-global">
        <frmdb-fragment name="_nav.html"></frmdb-fragment>
    </header>
    <section class="section mt-5">
        <div class="container" style="position: relative; z-index: 2">
            <div class="card card-profile shadow mx-3 mx-md-5">
                <div class="card-body" data-frmdb-record="ContactRequest~~__FRMDB_NEW_RECORD__">
                    <h1>Contact</h1>
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="your@email" required data-frmdb-value="::email" />
                        </div>

                        <div class="form-group">
                            <label for="details">Questions, Comments, Details:</label>
                            <textarea class="form-control" id="details" rows="3" data-frmdb-value="::comments"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary" onclick="$SUBMIT(this)">Submit</button>
                        <div class="alert d-none" data-frmdb-submit-status role="alert" title="Thank You!">
                            short app description...
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div data-frmdb-fragment="_footer.html"></div>
    <frmdb-fe></frmdb-fe>
    <div data-frmdb-fragment="_scripts.html"></div>
</body>

</html>
