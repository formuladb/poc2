<form class="frmdb-form-dark px-3" data-frmdb-record="Booking~~" data-frmdb-record-no-autosave="" data-frmdb-fragment="_form.html">
<div class="row pt-3 pb-2">
    <div class="col-md-3">
        <h2 class="text-light">Book
            <br> Your Room
        </h2>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group date">
                        <input type="date" class="form-control" placeholder="Arrival Date" required="" data-frmdb-value="$FRMDB.Booking[].start_date">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="frmdb-i-calendar" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date">
                        <input type="date" class="form-control" placeholder="Departure Date" required="" data-frmdb-value="$FRMDB.Booking[].end_date">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="frmdb-i-calendar" aria-hidden="true"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Nb Adults" required="" max="4" data-frmdb-value="$FRMDB.Booking[].nb_adults">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" title="Nb Children" value="0" data-frmdb-value="$FRMDB.Booking[].nb_children">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="Nb Rooms">
                    </div>
                </div>
                <a class="btn btn-primary" href="booking.html">Book Now</a>
            </div>
        </div>
    </div>
</div>
</form>
