apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: formuladb
  annotations:
    traefik.ingress.kubernetes.io/redirect-entry-point: https
    traefik.ingress.kubernetes.io/redirect-permanent: "true"
spec:
  tls:
  - hosts:
    - staging.formuladb.io
    secretName: formuladb-online
  rules:
  - host: staging.formuladb.io
    http:
      paths:
      - path: /
        backend:
          serviceName: be
          servicePort: 8084
